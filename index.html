			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">

						<span class="icon fa-sun"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>ΧΛΙΜΙΤΖΟΥΡΑΣ AE</h1>
								<p>Καινοτομια που ανησυχει ακομα και τους πιο σκεπτικιστες. </p>

						<nav>

					<div id="main">


						<!-- Contact -->
							<article id="contact">
								<h2 class="major">επικοινωνια</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<label for="name">ΟΝΟΜΑ</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">ΜΥΝΗΜΑ</label>
											<textarea name="message" id="message" rows="4"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="ΣΤΕΙΛΕ" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
								<ul class="icons">
									<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
								</ul>
							</article>
